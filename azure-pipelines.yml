
trigger:
- master

pool:
  name: 'sajanrajsonu'

steps:

- task: DotNetCoreCLI@2
  displayName: 'dotnet version'
  inputs:
    command: custom
    custom: '--version'

- task: DotNetCoreCLI@2
  displayName: 'dotnet clean'
  inputs:
    command: custom
    custom: 'clean'

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: custom
    custom: 'restore'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: custom
    custom: 'build'

